<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<title>Digital Garden</title>
	</head>
  <style>
    .album-container{
      border-bottom: black 3px solid;
      padding-bottom: 3vh;
      padding-top: 3vh

    }
    .albums{
      height: 200px;
      width: 200px;
    }
     .movies-tv-container{
      border-bottom: black 3px solid;
      padding-bottom: 3vh;
      padding-top: 3vh

    }
        .movies-tv{
       height: 200px;
      width: 150px; 
         
    }
     .books-container{
      border-bottom: black 3px solid;
      padding-bottom: 3vh;
      padding-top: 3vh

    }
    .books{
      height: 200px;
      width: 150px;
      
    }

  
  </style>
	<body>
    
    <div class="album-container">
    <img class="albums" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fe/Lorde_Pure_Heroine.png/800px-Lorde_Pure_Heroine.png" alt="description of image">
      <img class="albums" src="https://upload.wikimedia.org/wikipedia/en/2/25/Megan_Thee_Stallion_-_Tina_Snow.png" alt="description of image">
    </div>
    <div class="movies-tv-container">
		<img class="movies-tv" src="https://upload.wikimedia.org/wikipedia/en/6/61/Lady_Bird_poster.jpeg" alt="Lady Bird Poster">
      </div>
    <div class="books-container">
    <img class="books" src="https://books.google.com/books/publisher/content?id=1lamEAAAQBAJ&pg=PP1&img=1&zoom=3&hl=en&bul=1&sig=ACfU3U0fYB-elSPHgs7wknZY2053-WYv-w&w=1280" alt="description of image">
      </div>
	</body>
</html>
